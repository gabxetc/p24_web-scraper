<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P24 Web Scraper Results</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Welcome to my page!</h1>
    </header>
    <br>
    <div class="greeting">
      <h1>Data from web scraper</h1>
      <p>
        Hello <span class="name" id="name"></span>! These are the results
        from your webscrape.
      </p>
      <p>This is the link you used: <span class="link" id="p24_link"></span></p>
    </div>
    <br>
    <hr>
    <div id="dataDisplay">
      <!-- JSON data will be displayed here -->
    </div>
    <script>
      const userName = localStorage.getItem("name");
      const p24Link = localStorage.getItem("p24_link");

      document.getElementById("name").textContent = userName;
      document.getElementById("p24_link").textContent = p24Link;
    </script>
    <script src="html/javascript/script.js"></script>
    <!-- <footer>
      <a href="www.linktr.ee/tiafu" style="color: white;">View my portfolio</a>
    </footer> -->
  </body>
</html>
