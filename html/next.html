<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P24 Web Scraper Results</title>
    <style>
      .name {
        font-weight: bold;
      }
      .link {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Data from web scraper</h1>
    <p>
      Hello <span class="name" id="user-name"></span>! These are the results
      from your webscrape.
    </p>
    <p>This is the link you used: <span class="link" id="p24-link"></span></p>
    <div id="dataDisplay">
      <!-- JSON data will be displayed here -->
    </div>
    <script>
      const userName = localStorage.getItem("user-name");
      const p24Link = localStorage.getItem("p24-link");

      document.getElementById("user-name").textContent = userName;
      document.getElementById("p24-link").textContent = p24Link;
    </script>
    <script src="script.js"></script>
  </body>
</html>
